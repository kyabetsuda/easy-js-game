<!doctype html>
<html class="no-js" lang="">
 
<head>
  <meta charset="utf-8">
  <title>JavaScript Game!!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="game">
    <div id="header" class="header">
    </div>
    <div class="contents">
      <div id="screen" class="screen">
      </div>
    </div>
    <div id="contents" class="footer">
      <div id="chatbox" class="chatbox"></div>
      <div id="command" class="command">
        <div class="command-inner">
          <div id="fight">たたかう</div>
          <div id="defence">ぼうぎょ</div>
        </div>
      </div>
    </div>
  </div>
  <div id="start" onclick="gameStart()">
    <div>Game Start!(クリックしてください)</div>
    <div>※音が流れるので注意</div>
  </div>
  <audio id="bgm1"><source src="sounds/game_maoudamashii_1_battle37.mp3" type="audio/mp3"></audio>
  <audio id="attack1"><source src="sounds/sword-slash1.mp3" type="audio/mp3"></audio>
  <audio id="attack2"><source src="sounds/punch-heavy2.mp3" type="audio/mp3"></audio>
  <audio id="attack3"><source src="sounds/jump1.mp3" type="audio/mp3"></audio>
  <audio id="hisou"><source src="sounds/n74.mp3" type="audio/mp3"></audio>
  <audio id="shouri"><source src="sounds/shouri.mp3" type="audio/mp3"></audio>
  <script src="./objects.js"></script>
  <script src="./commons.js"></script>
  <script src="./index.js"></script>
</body>
</html>
